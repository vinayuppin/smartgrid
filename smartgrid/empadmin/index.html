<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Employee Admin</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../css/DT_bootstrap/DT_bootstrap.css"/>
		<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../js/DT_bootstrap.js"></script>
		<script type="text/javascript" src="../js/empadmin.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</head>

	<body>
		<div class="navbar" style="margin:0">  	     
			<div class="navbar-inner">
				<div class="row">
					<div class="span4">
						<h3 style="color:#000">Employee Administrator</h3>
					</div>
					<div class="span2" style="float:right; margin-top:12px">
						<button class="btn btn-small btn-danger" onclick="logout();"><i class="icon-remove-sign"></i>Logout</button>
					</div>
					<div class="span2"></div>
				</div>
			</div>
		</div>
			
		<div class="tabbable" style="padding:3% 5% 1% 5%;">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#tab1" data-toggle="tab">New Employees</a>
				</li>
				<li><a href="#tab2" data-toggle="tab">Active Employees</a></li>
				<li><a href="#tab3" data-toggle="tab">Denied Employees</a></li>
			</ul>
		</div>
			
		<div class="tab-content" style="padding:1% 5%;">
		
			<div class="tab-pane active" id="tab1">
				<table id="new-emp-tbl" class="table table-striped table-bordered">								
					<thead>
						<tr>
							<th style="width:55px;">Sl. No</th>
							<th>Name</th>
							<th>Address</th>
							<th>Email-ID</th>
							<th>Mobile</th>	
							<th>Region</th>								
							<th>Action</th>
						</tr>
					</thead>						
					<tbody></tbody>		
				</table>
			</div>
			
			<div class="tab-pane" id="tab2">
				<table id="active-emp-tbl" class="table table-striped table-bordered">								
					<thead>
						<tr>
							<th style="width:55px;">Sl. No</th>
							<th>Name</th>
							<th>Address</th>
							<th>Email-ID</th>
							<th>Mobile</th>									
							<th>Region</th>
							<th>Action</th>
						</tr>
					</thead>						
					<tbody></tbody>		
				</table>
			</div>
				
			<div class="tab-pane" id="tab3">
				<table id="denied-emp-tbl" class="table table-striped table-bordered">								
					<thead>
						<tr>
							<th style="width:55px;">Sl. No</th>
							<th>Name</th>
							<th>Address</th>
							<th>Email-ID</th>
							<th>Mobile</th>									
							<th>Region</th>
							<th>Action</th>
						</tr>
					</thead>						
					<tbody></tbody>		
				</table>
			</div>
			
		</div>
	</body>
	
</html>
